<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>PIANO</title>
</head>

<body>
    <div class="yam"><b> &nbsp;YAMAHA ex-20</b>
        <button class="vol"><i><b>VOLUME</b></i><br>
        <input type="range" min="0" max="1" volume="0.8" step="any"></button>
        <button class="echo"><i><b>ECHO</b></i><br>
        <input type="range" min="0" max="1" volume="0.8" step="any"></button>
        <button class="treb"><I><B>TREBLE</B></I><br>
        <input type="range" min="0" max="1" volume="0.8" step="any"></button>
    </div>
    <div class="piano">
        <button class="wk C4"></button>
        <button class="bk Db4"><b>Q</b></button>
        <button class="wk D4"></button>
        <button class="bk Eb4"><b>W</b></button>
        <button class="wk E4"></button>
        <button class="wk F4"></button>
        <button class="bk Gb4"><b>E</b></button>
        <button class="wk G4"></button>
        <button class="bk Ab4"><B>R</B></button>
        <button class="wk A4"></button>
        <button class="bk Bb4"><b>T</b></button>
        <button class="wk B4"></button>
        <button class="wk C5"></button>
        <button class="bk Db5"><b>Y</b></button>
        <button class="wk D5"></button>
        <button class="bk Eb5"><b>U</b></button>
        <button class="wk E5"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
